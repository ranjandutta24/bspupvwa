<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card
         bg-gradient-to-r from-violet-500 to-fuchsia-500">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 ">
            <!-- Logo -->
            <div class="w-20 items-center justify-center">
                <img src="assets/images/logo/sail.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight ">Sign in</div>
            <!-- <div class="flex items-baseline mt-0.5 font-medium">
                <div>Don't have an account?</div>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">Sign up
                </a>
            </div> -->

            <!-- Alert -->
            <!-- <fuse-alert class="mt-8" [appearance]="'outline'" [showIcon]="false" [type]="'info'">
                You are browsing <strong>Fuse Demo</strong>. Click on the "Sign in" button to access the Demo and
                Documentation.
            </fuse-alert> -->

            <!-- Alert -->
            <fuse-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">


                <mat-form-field class="w-full">
                    <!-- <mat-label>User Id</mat-label> -->
                    <input id="userid" matInput placeholder="User Id" [formControlName]="'userid'"
                        [(ngModel)]="user.userid">
                    <mat-error *ngIf="signInForm.get('userid').hasError('required')">
                        userid is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('userid').hasError('userid')">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>


                <mat-form-field class="w-full">
                    <!-- <mat-label>Password</mat-label> -->
                    <input id="password" matInput placeholder="Password" type="password" [formControlName]="'password'"
                        [(ngModel)]="user.password" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>
                <div class="my-3 flex flex-row items-end justify-end w-full ">
                    <a class="text-xl font-extrabold text-white hover:underline"
                        [routerLink]="['/forgot-password']">Forgot
                        password?
                    </a>
                </div>
                <button class="fuse-mat-button-large md:items-center md:justify-center items-center w-full p-2
                bg-blue-800 hover:bg-orange-500 rounded-full" [disabled]="signInForm.disabled" (click)="signIn()">
                    <span class="font-extrabold text-3xl text-white" *ngIf="!signInForm.disabled">
                        LOGIN
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
                <!-- <div style="text-align: center !important;">
            
            
            
                                <div class="mt-3 items-center justify-between w-full mt-1.5">
                                    <a class="text-md font-medium text-primary-500 hover:underline"
                                        [routerLink]="['/forgot-password']">Forgot password?
                                    </a>
                                </div>
                            </div> -->
            </form>
        </div>
    </div>

    <div class="relative hidden md:flex flex-auto items-center justify-center w-3/4 h-full overflow-hidden
    bg-[url('assets/images/bg-right.jpeg')] bg-no-repeat bg-center bg-cover">
        <div class="flex flex-col items-center justify-center w-full h-full px-5 backdrop-brightness-50">
            <img class="w-60" src="assets/images/logo/sail.png">
            <span
                class="font-extrabold sm:text-md md:text-xl lg:text-3xl xl:text-4xl 2xl:text-5xl  text-white text-center">SAIL,
                BOKARO STEEL PLANT</span>
            <span
                class="uppercase font-extrabold sm:text-2xl md:text-5xl lg:text-7xl xl:text-7xl 2xl:text-9xl  text-white font-sans text-center">
                Unified Plant View
            </span>
        </div>

    </div>
</div>
