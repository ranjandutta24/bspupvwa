<!-- <canvas #canvas></canvas> -->
<div class="main_con">
  <div class="canva">
    <canvas #canvas></canvas>
    <!-- WebGL canvas for 3D rendering -->
  </div>
  <div
    class="console"
    [class.collapsible]="isColapsed"
    [class.collapsible--expanded]="!isColapsed"
  >
    <div id="console">
      <h1 (click)="colapse()" style="cursor: pointer">Console ⬇️</h1>
    </div>

    <!-- <button
      mat-raised-button
      type="button"
      class="flat_button"
      (click)="colapse()"
    >
      click
    </button> -->

    <div *ngIf="!loading" class="collapsible__content">
      <h1>Status: {{ status }}</h1>
      <h2>Selected part:{{ selectedPartName }}</h2>
      <!-- <h2>{{ items.get(item) }}</h2> -->
      <h2>Rolling seq:</h2>
      <h1 *ngFor="let item of rollingseq; let i = index" class="rolseq">
        {{ i + 1 }}. {{ item }}
      </h1>
      <!-- <h1>r1{{ coil4 }}</h1>
      <h1>r2{{ r2Plate }}</h1>
      <h1>r3{{ r2Plate }}</h1>
      <h1>r4{{ r2Plate }}</h1>
      <h1>r5{{ r2Plate }}</h1>
      <h1>r5{{ millsStandStatus }}</h1> -->
      <button
        id="reset"
        mat-raised-button
        type="button"
        class="flat_button"
        (click)="resetCamera()"
      >
        Reset camera
      </button>
    </div>
  </div>
</div>
